<title> 养花</title>
<script LANGUAGE="JavaScript">
    function MM_preloadImages() 
      { //v3.0
       var d=document; if(d.images){ if(!d.MM_p) d.MM_p=new Array();
       var i,j=d.MM_p.length,a=MM_preloadImages.arguments; for(i=0; i<a.length; i++)
       if (a[i].indexOf("#")!=0){ d.MM_p[j]=new Image; d.MM_p[j++].src=a[i];}}
      }
    var newtop=0
    var newleft=0
    if (navigator.appName == "Netscape") {
        layerStyleRef="layer.";
        layerRef="document.layers";
        styleSwitch="";
        }
        else
        {
        layerStyleRef="layer.style.";
        layerRef="document.all";
        styleSwitch=".style";
        }
    function doMouseMove() {

        layerName = 'iit'

        eval('var curElement='+layerRef+'["'+layerName+'"]')
        eval(layerRef+'["'+layerName+'"]'+styleSwitch+'.visibility="hidden"')
        eval('curElement'+styleSwitch+'.visibility="visible"')
        eval('newleft=document.body.clientWidth-curElement'+styleSwitch+'.pixelWidth')
        eval('newtop=document.body.clientHeight-curElement'+styleSwitch+'.pixelHeight')
        eval('height=curElement'+styleSwitch+'.height')
        eval('width=curElement'+styleSwitch+'.width')
        width=parseInt(width)
        height=parseInt(height)
        if (event.clientX > (document.body.clientWidth - 5 - width))
        {
        newleft=document.body.clientWidth + document.body.scrollLeft - 5 - width
        }
        else
        {
        newleft=document.body.scrollLeft + event.clientX
        }
        eval('curElement'+styleSwitch+'.pixelLeft=newleft')

        if (event.clientY > (document.body.clientHeight - 5 - height))
        {
        newtop=document.body.clientHeight + document.body.scrollTop - 5 - height
        }
        else
        {
        newtop=document.body.scrollTop + event.clientY
        }
        eval('curElement'+styleSwitch+'.pixelTop=newtop')
}
    document.onmousemove = doMouseMove;

</script>

                  <p><font color="#FF6666" size="3"><br>
                    <font  face="幼圆">&nbsp;&nbsp;&nbsp;&nbsp;还清楚的记得小时候，有人给我算命，是水命。所以打小就特喜欢在家里的坛坛罐罐中种些植物，像蒜苗、牵牛花什么的。每天早晨起床第一件事就是看我的"花儿"变化了多少。每天为她们浇水，成为我的必修课，成为我的乐事之一。</font></font></p>
                  <p><font color="#FF6666" face="幼圆" size="3"> <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;不喜欢一成不变，喜欢变化。所以喜欢花儿，喜欢她们的清灵，喜欢她们的翠绿，更喜欢她们的每天变化一点点，每天长高一点点。那代表的是希望。</font></p>
                  <p><font color="#FF6666" face="幼圆" size="3"> <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;家里我最宝贝的一株花，是在初中一年级种下的，种在一个老大、老大的一个花盆里。由一粒种子，她现已长到半人多高了。</font></p>
                  <p><font color="#FF6666" face="幼圆" size="3"> <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;不知道妈妈和妹妹是否还记得每天定时为她们浇水？</font></p>
